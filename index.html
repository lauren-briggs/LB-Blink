<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/emx4evi.css">

    <title>LBD</title>
    <link rel="shortcut icon" type="image/jpg" href="assets/img/LBD-Favicon.svg" />

</head>

<body>
    <header>
        <img src="assets/img/LBD-Gif-1A-02.gif" alt="LBD-Gif" width="200px">
    </header>

    <main>
        <div id="about-move">
            <p>A Melbourne-based Graphic Designer</p>
        </div>

        <div id="scroll">
            <p>Scroll...</p>
        </div>

        <div id="CV-icon">
            <img src="assets/img/LBD-CV-Icon-Small.png" alt="CV PDF Icon" width="75px">
            <p id="cv-label">cv.pdf</p>
        </div>

        <section id="grid-container">
            <div class="item item-1">
                <img id="absent" src="assets/img/work/LBD-Absented-Minded.jpg" alt="Absent Minded Graphic"
                    width="400px">
            </div>
            <div class="item item-2">
                <img src="assets/img/work/LBD-hyphen-press-01.png" alt="Hyphen Press Catalogue" width="300px">
            </div>
            <div class="item item-3">
                <img src="assets/img/work/LBD-GFGF-01.png" alt="GFGF Graphic" width="300px">
            </div>
            <div class="item item-4">
                <img src="assets/img/work/LBD-2022-04.jpg" alt="2022 Graphic" width="300px">
            </div>
            <div class="item item-5">
                <div id="glitch">
                    <p id="FML">"FML" <br> &nbsp;&nbsp;&nbsp; &#8212; a series</p>
                    <img src="assets/img/work/LBD-glitch-01.jpg" alt="Glitch" width="200px">
                    <img src="assets/img/work/LBD-glitch-02.jpg" alt="Glitch" width="200px">
                    <img src="assets/img/work/LBD-glitch-03.jpg" alt="Glitch" width="200px">
                    <img src="assets/img/work/LBD-glitch-04.jpg" alt="Glitch" width="200px">
                    <img src="assets/img/work/LBD-glitch-05.jpg" alt="Glitch" width="200px">
                </div>
            </div>
            <div class="item item-6">
                <img src="assets/img/work/LBD-lampedusa-01.png" alt="Lampedusa Turtle Icon" width="150px">
            </div>
            <div class="item item-7">

            </div>
            <div class="item item-8">

            </div>
            <div class="item item-9">

            </div>

        </section>

</html>
