<!DOCTYPE html>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

                <div class="nav-item menu-mobile-hide" id="editorial-nav">

                </div>

                </div>

                </div>

            <div class="nav-item-mobile" id="branding-nav-mobile">

            </div>
        </div>
        <div id="websites-container">
            <div id="TAM">
                <hr>
                <a href="https://arcticmirage.com.au/" target="blank">
                    <img src="/assets/img/work/sites/LBD-Websites-TAM-Desktop-04.jpg" alt="Arctic Mirage Website"

                    <div id="TAM-text" class="site-text">
                        <p>Arctic Mirage</p>
                        <p><span class="role">Design & Web Development</span></p>
                    </div>
                </a>
            </div>
            <div id="H&G">
                <hr>
                <a href="https://www.huntergrace.com.au/" target="blank">

            <div id="Drake">

            </div>
            <div id="Weather">

                <a href="https://lauren-briggs.github.io/weather-dashboard/" target="blank">

                    <div id="Weather-text" class="site-text">
                        <p>Weather Dashboard</p>
